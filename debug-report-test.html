<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Report Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="seo-report-generator.js"></script>
</head>
<body class="bg-gray-50 p-8">
    <h1 class="text-2xl font-bold mb-6">Debug Report Generation</h1>
    
    <button onclick="generateTestReport()" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
        Generate Test Report
    </button>
    
    <div id="output" class="mt-6"></div>

    <script>
        // Check what's loaded when page loads
        window.addEventListener('load', function() {
            console.log('Page loaded. Checking available objects:');
            console.log('SEOReportGenerator:', typeof SEOReportGenerator);
            console.log('Chart:', typeof Chart);
            console.log('window.SEOReportGenerator:', typeof window.SEOReportGenerator);
            
            document.getElementById('output').innerHTML += `
                <div class="bg-blue-50 p-4 rounded mt-4">
                    <h3 class="font-bold">Debug Info:</h3>
                    <p>SEOReportGenerator: ${typeof SEOReportGenerator}</p>
                    <p>Chart.js: ${typeof Chart}</p>
                    <p>window.SEOReportGenerator: ${typeof window.SEOReportGenerator}</p>
                </div>
            `;
        });
        
        async function generateTestReport() {
            console.log('Starting test report generation...');
            
            const testCustomer = {
                customerName: 'Promac Paints',
                website: 'https://www.promacpaints.co.za',
                id: 'test123'
            };
            
            const testData = {
                technicalIssues: [
                    {
                        issue: 'Slow page load',
                        severity: 'High',
                        description: 'Pages take too long to load'
                    }
                ],
                domainSummary: {
                    summary: {
                        critical_issues: 8,
                        major_issues: 15,
                        minor_issues: 12,
                        total_issues: 35
                    }
                }
            };
            
            try {
                if (typeof SEOReportGenerator !== 'undefined') {
                    console.log('Creating SEOReportGenerator instance...');
                    const generator = new SEOReportGenerator();
                    
                    console.log('Generating report...');
                    const report = await generator.generateReport(testCustomer, testData);
                    
                    console.log('Report generated, length:', report.length);
                    
                    // Open in new window to see the actual result
                    const reportWindow = window.open('', '_blank');
                    if (reportWindow) {
                        reportWindow.document.write(report);
                        reportWindow.document.close();
                        
                        document.getElementById('output').innerHTML = 
                            '<div class="text-green-600">✅ Report generated and opened in new window</div>';
                    } else {
                        throw new Error('Could not open new window - popup blocked?');
                    }
                } else if (typeof window.SEOReportGenerator !== 'undefined') {
                    console.log('Using window.SEOReportGenerator...');
                    const generator = new window.SEOReportGenerator();
                    const report = await generator.generateReport(testCustomer, testData);
                    
                    const reportWindow = window.open('', '_blank');
                    reportWindow.document.write(report);
                    reportWindow.document.close();
                    
                    document.getElementById('output').innerHTML = 
                        '<div class="text-green-600">✅ Report generated via window.SEOReportGenerator</div>';
                } else {
                    document.getElementById('output').innerHTML = 
                        '<div class="text-red-600">❌ SEOReportGenerator not available. Check console for details.</div>';
                }
            } catch (error) {
                console.error('Error generating report:', error);
                document.getElementById('output').innerHTML = 
                    `<div class="text-red-600">❌ Error: ${error.message}</div>`;
            }
        }
    </script>
</body>
</html>
