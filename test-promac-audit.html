                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    </div>
                </div>
            `;
            
            reportPreview.classList.remove('hidden');
        }

        function viewFullReport() {
            if (!auditCompleted) {
                updateStatus('‚ùå Please complete the audit first!', 'error');
                return;
            }
            
            // Create and display the full report
            const reportData = localStorage.getItem(`seo_report_${promacCustomerId}`);
            if (reportData) {
                const report = JSON.parse(reportData);
                
                // Create a new window with the full report
                const reportWindow = window.open('', '_blank');
                reportWindow.document.write(generateFullReport(report.auditResults));
                reportWindow.document.close();
            }
        }

        function generateFullReport(auditResults) {
            // This generates the complete professional report
            const processor = new SEOAuditProcessor();
            return processor.generateAuditReportHTML(
                { 
                    customerName: 'Promac Paints',
                    primaryDomain: 'https://www.promacpaints.co.za',
                    id: promacCustomerId
                },
                auditResults
            );
        }

        function updateStatus(message, type) {
            const statusDiv = document.getElementById('statusMessage');
            const colors = {
                success: 'bg-green-50 border-green-200 text-green-800',
                error: 'bg-red-50 border-red-200 text-red-800',
                info: 'bg-blue-50 border-blue-200 text-blue-800'
            };
            
            statusDiv.className = `p-4 rounded-lg border ${colors[type]}`;
            statusDiv.innerHTML = message;
        }

        // Auto-start when page loads
        window.addEventListener('load', function() {
            setTimeout(() => {
                updateStatus('üé® Ready to audit Promac Paints website. Click "Create Promac Customer" to begin!', 'info');
            }, 500);
        });
    </script>
