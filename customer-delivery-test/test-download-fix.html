<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Test - Original Format</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-50 p-8">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-3xl font-bold mb-6">Test Download Functions - Original Format</h1>
        
        <div class="bg-white p-6 rounded-lg shadow-lg mb-6">
            <h2 class="text-xl font-semibold mb-4">Export Functions Test</h2>
            
            <div class="space-x-4">
                <button onclick="testPrintPDF()" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
                    üñ®Ô∏è Test Print (PDF)
                </button>
                
                <button onclick="testSaveHTML()" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">
                    üíæ Test Save HTML
                </button>
                
                <button onclick="testShare()" class="bg-purple-600 text-white px-4 py-2 rounded hover:bg-purple-700">
                    üì§ Test Share
                </button>
            </div>
            
            <div class="mt-4 p-4 bg-gray-50 rounded">
                <h3 class="font-semibold mb-2">Test Results:</h3>
                <div id="testResults"></div>
            </div>
        </div>
        
        <!-- Sample Report Content -->
        <div class="bg-white p-6 rounded-lg shadow-lg">
            <h2 class="text-2xl font-bold mb-4">Sample SEO Report</h2>
            <p>This is sample content that would be exported for customers.</p>
            <div class="grid grid-cols-2 gap-4 mt-4">
                <div class="bg-blue-50 p-4 rounded">
                    <h3 class="font-semibold">SEO Score</h3>
                    <div class="text-2xl font-bold text-blue-600">72.4</div>
                </div>
                <div class="bg-red-50 p-4 rounded">
                    <h3 class="font-semibold">Issues Found</h3>
                    <div class="text-2xl font-bold text-red-600">15</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function addResult(message, status = 'info') {
            const results = document.getElementById('testResults');
            const result = document.createElement('div');
            result.className = `p-2 mb-2 rounded ${status === 'success' ? 'bg-green-100 text-green-800' : status === 'error' ? 'bg-red-100 text-red-800' : 'bg-blue-100 text-blue-800'}`;
            result.textContent = new Date().toLocaleTimeString() + ': ' + message;
            results.appendChild(result);
        }
        
        function testPrintPDF() {
            try {
                addResult('Print dialog opening...', 'info');
                window.print();
                addResult('Print function executed successfully!', 'success');
            } catch (error) {
                addResult('Print error: ' + error.message, 'error');
                console.error('Print error:', error);
            }
        }
        
        function testSaveHTML() {
            try {
                addResult('Creating HTML download...', 'info');
                
                const reportTitle = 'Customer_SEO_Report';
                const reportDate = new Date().toLocaleDateString('en-ZA').replace(/\//g, '-');
                
                // Get the complete HTML
                const htmlContent = document.documentElement.outerHTML;
                
                // Create blob
                const blob = new Blob([htmlContent], { type: 'text/html;charset=utf-8' });
                const url = window.URL.createObjectURL(blob);
                
                // Create download link
                const a = document.createElement('a');
                a.href = url;
                a.download = `${reportTitle}_${reportDate}.html`;
                
                // Trigger download
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                
                // Clean up
                window.URL.revokeObjectURL(url);
                
                addResult('HTML download completed successfully!', 'success');
                
            } catch (error) {
                addResult('HTML download error: ' + error.message, 'error');
                console.error('HTML download error:', error);
            }
        }
        
        function testShare() {
            try {
                addResult('Testing share functionality...', 'info');
                
                if (navigator.share) {
                    navigator.share({
                        title: 'SEO Audit Report',
                        text: 'View the comprehensive SEO audit report',
                        url: window.location.href
                    }).then(() => {
                        addResult('Share completed successfully!', 'success');
                    }).catch((error) => {
                        addResult('Share error: ' + error.message, 'error');
                    });
                } else {
                    // Fallback to clipboard
                    navigator.clipboard.writeText(window.location.href).then(() => {
                        addResult('URL copied to clipboard (share fallback)!', 'success');
                    }).catch((error) => {
                        addResult('Clipboard error: ' + error.message, 'error');
                    });
                }
                
            } catch (error) {
                addResult('Share error: ' + error.message, 'error');
                console.error('Share error:', error);
            }
        }
    </script>
</body>
</html>
