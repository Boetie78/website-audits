<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal Test - Isolate Customer Issue</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 p-8">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-3xl font-bold mb-6">Minimal Test - Customer Parameter Issue</h1>
        
        <div class="bg-white p-6 rounded-lg shadow-lg mb-6">
            <button onclick="testCustomerData()" class="bg-blue-600 text-white px-4 py-2 rounded">
                Test 1: Customer Data Structure
            </button>
            
            <button onclick="testBasicGeneration()" class="bg-green-600 text-white px-4 py-2 rounded ml-2">
                Test 2: Basic Generation
            </button>
            
            <button onclick="testMethodByMethod()" class="bg-purple-600 text-white px-4 py-2 rounded ml-2">
                Test 3: Method by Method
            </button>
            
            <div id="testResults" class="mt-6 p-4 bg-gray-100 rounded-lg">
                <h3 class="font-semibold mb-2">Test Results:</h3>
                <div id="results"></div>
            </div>
        </div>
    </div>

    <script src="seo-report-generator-working.js?v=6"></script>
    
    <script>
        function addResult(test, status, message) {
            const results = document.getElementById('results');
            const result = document.createElement('div');
            result.className = `p-2 mb-2 rounded ${status === 'PASS' ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'}`;
            result.innerHTML = `<strong>${test}:</strong> ${status} - ${message}`;
            results.appendChild(result);
        }
        
        function testCustomerData() {
            try {
                const testCustomer = {
                    id: 'test-001',
                    customerName: 'Test Customer',
                    companyName: 'Test Company (Pty) Ltd',
                    primaryDomain: 'https://example.com',
                    email: 'test@example.com',
                    industry: 'Testing',
                    location: 'Test Location',
                    geoTarget: 'Test Target',
                    competitors: ['https://competitor1.com', 'https://competitor2.com']
                };
                
                console.log('Customer object:', testCustomer);
                console.log('Customer.customerName:', testCustomer.customerName);
                
                if (testCustomer && testCustomer.customerName) {
                    addResult('Customer Data', 'PASS', `Customer object created with name: ${testCustomer.customerName}`);
                } else {
                    addResult('Customer Data', 'FAIL', 'Customer object missing or invalid');
                }
            } catch (error) {
                addResult('Customer Data', 'FAIL', error.message);
            }
        }
        
        function testBasicGeneration() {
            try {
                const testCustomer = {
                    customerName: 'Test Customer',
                    companyName: 'Test Company',
                    primaryDomain: 'https://example.com'
                };
                
                const testData = {
                    overallScore: 75,
                    totalIssues: 5,
                    issueScore: { critical: 1, major: 2, minor: 2 },
                    coreWebVitals: { performance_score: 75, first_contentful_paint: 1.5, largest_contentful_paint: 2.5, cumulative_layout_shift: 0.1 },
                    technicalIssues: [],
                    suggestions: { quickWins: [], mediumTerm: [], strategic: [] },
                    pagesData: []
                };
                
                console.log('About to test SEOReportGenerator...');
                console.log('Customer:', testCustomer);
                console.log('Data:', testData);
                
                if (typeof SEOReportGenerator !== 'undefined') {
                    const generator = new SEOReportGenerator();
                    console.log('Generator created:', generator);
                    
                    // Test just the method signature
                    if (typeof generator.generateReport === 'function') {
                        addResult('Basic Generation', 'PASS', 'SEOReportGenerator.generateReport method exists');
                        
                        // Try to call it
                        const result = generator.generateReport(testCustomer, testData);
                        addResult('Basic Generation', 'PASS', `Report generated successfully. Length: ${result.length}`);
                        
                    } else {
                        addResult('Basic Generation', 'FAIL', 'generateReport method not found');
                    }
                } else {
                    addResult('Basic Generation', 'FAIL', 'SEOReportGenerator class not found');
                }
                
            } catch (error) {
                addResult('Basic Generation', 'FAIL', `Error: ${error.message}`);
                console.error('Full error:', error);
            }
        }
        
        function testMethodByMethod() {
            try {
                const testCustomer = {
                    customerName: 'Test Customer',
                    companyName: 'Test Company'
                };
                
                const testData = {
                    overallScore: 75,
                    coreWebVitals: {}
                };
                
                if (typeof SEOReportGenerator !== 'undefined') {
                    const generator = new SEOReportGenerator();
                    
                    // Test individual methods
                    if (typeof generator.buildNavigation === 'function') {
                        try {
                            const nav = generator.buildNavigation(testCustomer);
                            addResult('Method Test', 'PASS', `buildNavigation works. Length: ${nav.length}`);
                        } catch (error) {
                            addResult('Method Test', 'FAIL', `buildNavigation error: ${error.message}`);
                        }
                    }
                    
                    if (typeof generator.enhanceAuditData === 'function') {
                        try {
                            const enhanced = generator.enhanceAuditData(testData);
                            addResult('Method Test', 'PASS', `enhanceAuditData works`);
                        } catch (error) {
                            addResult('Method Test', 'FAIL', `enhanceAuditData error: ${error.message}`);
                        }
                    }
                    
                    if (typeof generator.generateComprehensiveHTML === 'function') {
                        try {
                            const html = generator.generateComprehensiveHTML(testCustomer, testData);
                            addResult('Method Test', 'PASS', `generateComprehensiveHTML works. Length: ${html.length}`);
                        } catch (error) {
                            addResult('Method Test', 'FAIL', `generateComprehensiveHTML error: ${error.message}`);
                        }
                    }
                    
                } else {
                    addResult('Method Test', 'FAIL', 'SEOReportGenerator class not found');
                }
                
            } catch (error) {
                addResult('Method Test', 'FAIL', error.message);
            }
        }
    </script>
</body>
</html>
